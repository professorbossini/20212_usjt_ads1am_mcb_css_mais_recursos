<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cores</title>
    <style>

        body > article#cursos > p.engenharia{

        }

    </style>

        <p class="engenharia">

        </p>
        <p class="farmacia">

        <p class="biologia">

            Matemática
        </p>
    </article>

</html>
